<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous">	  	
	</script>
	<link href="">	
	<script>
		$().ready(function(){
			$("#total").click(function(){
				var d1 = $("#firstDay").val();
				var d2 = $("#lastDay").val();
				d1 = new Date(d1);
				d2 = new Date(d2);
				var num = (d2.getTime() - d1.getTime()) / (86400000);
				$("#result").text("Số ngày : " + num);
			})
		})
	</script>
</head>
<body>
	<center>
	<caption>Tính khoảng cách 2 ngày</caption>
	<table>
		<tr>
			<td>Ngày đầu</td>
			<td><input type="date" id="firstDay"></td>
		</tr>
		<tr>
			<td>Ngày cuối</td>
			<td><<input type="date" id="lastDay"></td>
		</tr>
		<tr>
			<td><button id="total">Tính</button></td>
			<td><span id="result"></span></td>
		</tr>
	</table>
	</center>
</body>
</html>
