<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous">	  
	</script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		#container {
			padding: 20px;
		}

		.panels {
			background: #ddd;
			margin: 0 0 20px;
			position: relative;
			width: 900px;
		}
		.panels, .panels a, .panels li {
			height: 200px;
			overflow: hidden;
		}
		.panels li {
			float: left;
			font-size: 100px;
			line-height: 200px;
			list-style: none;
			text-align: center;
			width: 180px;
		}
		.panels li.last, .panels li: last-child {
			border: 0;
			float: none;
			position: absolute;
		}
		.panels a {
			background: url("radial.jpg") no-repeat 0 200px;
			color: #666;
			display: block;
			text-decoration: none;
			width: 100%;
		}
		.panels a:hover {
			background-color: #bbb;
			background-position: center top;
			color: #000;
			font-weight: bold;
			text-shadow: #fff 0 5px 5px;
		} 	
	</style>
	<script>
		$(document).ready(function(){
			var speed = 200;
			$("ul.panels li:last-child").addClass("last");
			//limouseover
			$("ul.panels li").hover(function(){
				$(this).stop().animate({
					width: '360px',
					font-size: '150px'
				}, speed
				.siblings('li').stop().animate({
					width: '135px',
					font-size: '50px'
				},speed);
			},
			function(){
					$(this).stop().animate({
					width: '180px',
					font-size: '100px'
				}, speed)	
				.siblings('li').stop().animate({
					width: '180px',
					font-size: '100px'
				}, speed);	
			});
		});	
	</script>
</head>
<body>

	<div id="container">
		<ul class="panels">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>

</body>
</html>
