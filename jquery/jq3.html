<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous">	  	
	</script>
	<style type="text/css" media="screen">
		table{
			width: 100%;
			border-collapse: collapse;
		}
		table tr td{
			width: 30%;
			border: 1px solid red;
			padding: 5px;
		}
		table tr th{
			border: 1px solid red;
			padding: 5px;
			background-color: lightblue;
		}
		.newBg{
			background-color: pink;
		}
	</style>	
	<script>
		$().ready(function(){
			$("#bgChange").click(function(){
				$("tr:odd").addClass("newBg");
			});
			$("#bgDefault").click(function(){
				$("tr:odd").removeClass("newBg");
			});
		});
	</script>
</head>
<body>
	<center>
	<h1>Bảng giá vật tư</h1>
	<table>
		<tr>
			<th>Tên vật tư</th>
			<th>Đơn vị tính</th>
			<th>Đơn giá</th>
		</tr>
		<tr>
			<td>Cát</td>
			<td>Khối</td>
			<td>77000</td>
		</tr>
		<tr>
			<td>Đá</td>
			<td>Khối</td>
			<td>90000</td>
		</tr>
		<tr>
			<td>Xi măng Hà Tiên loại 1</td>
			<td>Bao</td>
			<td>120000</td>
		</tr>
		<tr>
			<td>Xi măng Hà Tiên loại 2</td>
			<td>Bao</td>
			<td>100000</td>
		</tr>
		<tr>
			<td colspan="3"> 
				<button id="bgChange">Đổi nền</button>
				<button id="bgDefault">Mặc định</button>
			</td>
		
		</tr>
	</table>
	</center>
</body>
</html>
