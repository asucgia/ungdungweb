<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous">	  	
	</script>	
	<style>
		div{
			width: 60px;
			height: 60px;
			margin: 15px;
			float: left;
		}
		#result{
			clear: left;
			width: 500px;
			height: 30px;
		}
	</style>
	<script>
		$(document).ready(function(){
			$("#bg").click(function(){
				var color = $(this).css("background-color");
				var name;	
				switch (color) {
					case "blue": name = "Xanh" break;
					case "red": name = "Đỏ" break;
					case "pink": name = "Hồng" break;
					case "green": name = "Xanh" break;
				}
				$("#result").html("Màu:" + name + color);
				$("#result").css({'color':color, 'font-weight':'bold'})
			});
		});
	</script>
</head>
<body>
	<h3>Click vô các hình vuông</h3>
	<div id= "bg" style= "background-color: blue"></div>
	<div id= "bg" style= "background-color: red"></div>
	<div id= "bg" style= "background-color: pink"></div>
	<div id= "bg" style= "background-color: green"></div>
	<div id= "result"></div>

</body>
</html>
