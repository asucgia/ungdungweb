        function reverseString(str) {

       
            let newString = "";
                for (let i = str.length - 1; i >= 0; i--){
                    newString += str[i];
            }
                return newString;
        }

        function capital_letter(str) {
            str = str.split(" ");

            for (let i = 0, x = str.length; i < x; i++) {
                str[i] = str[i][0].toUpperCase() + str[i].substr(1);
            }

            return str.join(" ");
        }
