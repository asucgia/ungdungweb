<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

</head>

<body>
	<center>
	<h1>Đăng ký thành viên</h1>
	<form>
		<table>
		<tr>
			<td>Tên đăng nhập</td>
			<td><input type="text" id="name"/></td>
		</tr>
		<tr>
			<td>Mật khẩu</td>
			<td><input type="password" id="pwd"/></td>
		</tr>
		<tr>
			<td>Ngày sinh</td>
			<td><input type="date" id="dob"/></td>
		</tr>
		<tr>
			<td>Giới tính</td>
			<td>
				<input type="radio" name="sex" id="male" value="Nam" checked="checked"/>Nam
				<input type="radio" name="sex" id="female" value="Nữ"/>Nữ
			</td>
	
		</tr>
		<tr>
			<td>Vấn đề bạn quan tâm</td>
			<td>
				<select id="field">
					<option>Kinh tế</option>
					<option selected="selected">Thể thao</option>
					<option>Văn học và nghệ thuật</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><input type="button" value="Đăng ký" onClick="info()"/></td>
		</tr>
		<tr>
			<td></td>
			<td id="result">
				<textarea></textarea>
			</td>
		</tr>
	</table>
	</form>
	</center>
		
</body>
	<script language="javascript">
		
		function info(){
			var user = document.getElementById("name").value;
			var pw = document.getElementById("pwd").value;
			var birth = document.getElementById("dob").value;		
			var gender = document.getElementsByName("sex");
			for(i=0 ; i < gender.length; i++){
				if(gender[i].checked){
					document.getElementById("result").innerHTML= "Giới tính: " + gender[i].value;
				}
			}
			var opt= document.getElementById("field");
			var str	= opt.options[opt.selectedIndex].text;
			document.getElementById("result").innerHTML = "Tên bạn là: " + user + "</BR>"
															+"Mật khẩu bạn: " + pw + "</BR>"
															+ "Ngày sinh bạn: " + birth + "</BR>"
															+ "Giới tính: " + gender + "</BR>"
															+ "Bạn quan tâm: " + str;
															
		}
	</script>
</html>
