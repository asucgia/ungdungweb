<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<script language="JavaScript">
		function TinhTuoi(){
			var D = new Date();
			var NamSinh, NamHienTai, Ten;
			NamHienTai = D.getFullYear(); 
			Ten = document.getElementById("name").value;
			NamSinh = document.getElementById("year").value;
			document.getElementById("result").innerHTML = ( "Chào bạn: " + Ten + "</BR>" +
														  "Tuổi của bạn là : " + (NamHienTai-NamSinh) );	
			
		}		
	</script>
	
</head>
<body>
	<table>
		<tr>
			<td>Nhập tên bạn</td>
			<td><input type="text" id="name"/></td>
		</tr>
		<tr>
			<td>Nhập năm sinh</td>
			<td><input type="number" id="year"/></td>
		</tr>
		<tr>
			<td>
				<input type="button" onClick="TinhTuoi()" value="Tính tuổi"/>
			</td>
		</tr>
		<tr><td><div id="result"></div></td></tr>
	</table>
	
</body>
</html>
