<!doctype html>
<html>
    <head>
        <title>JavaScript basic animation</title>
        <script type="text/javascript">
            function chuyendong(){
                const element = document.getElementById('string');
                const textNode = element.firstChild;
                let text = textNode.data;
                setInterval(() => {
                text = text[text.length - 1] + text.substring(0, text.length - 1);
                textNode.data = text;
                }, 269);
            }
        </script>
    </head>
    
    <body onload="chuyendong()">
        <center>
            <h1 id="string"> HTML-JAVASCRIPT </h1>
        </center>
       
    </body>
</html>
