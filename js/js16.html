<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
    <center>
        <canvas id="myCanvas" width="100" height="100"
                style="border:1px solid #0000ff;">
        </canvas>
        
    </center>
    
</body>

<script>
    var canvas = document.getElementById("myCanvas");
    var squareLength = 70;
    
    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(Math.PI / 4);
        ctx.translate(-(squareLength / 2), -(squareLength / 2));
        ctx.fillRect(0,0, squareLength, squareLength);
        ctx.restore();
    }
    
    var ctx = canvas.getContext("2d");
    ctx.strokeStyle = 'blue'; ctx.fillStyle = 'lightblue'; ctx.lineWidth = 1;
    ctx.font = "bold 17pt Arial";
    ctx.beginPath();
    ctx.arc(50,50,50,0,2*Math.PI);
    ctx.moveTo(50, 150); ctx.lineTo(450, 150); ctx.stroke();
    ctx.strokeStyle = 'blue';
    ctx.fillText("HTML5", 10, 60);
    ctx.strokeText("HTML5", 10, 60);
    ctx.stroke();
    
</script>
</html>
