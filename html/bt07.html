<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<style>
		td, th {
			width: 8rem;
			height: 2rem;
			border: 1px solid #ccc;
			text-align: center;
		}
		th {
			background: lightblue;
			border-color: white;
		}
		body {
			padding: 1rem;
		}
		.tr td{
			background-color: yellow;
		}				
	</style>
	<h1 align="center">Kết quả học tập</h1>
	<table align="center">
		<thead>
			<tr>
				<th rowspan="2">Họ tên </th>
				<th colspan="3">Môn học</th>
				<th rowspan="2">Kết quả</th>
			</tr>
			
			<tr>
				<th>Toán</th>
				<th>Văn</th>
				<th>Ngoại ngữ</th>
			</tr>
			<tr></tr>
		</thead>
		<tbody>
			<tr>
				<td>Trần Văn Thành</td>
				<td>8</td>
				<td>5</td>
				<td>7</td>
				<td bgcolor="yellow">Đạt</td>
			</tr>
			<tr>
				<td>Lê Thanh Sơn</td>
				<td>4</td>
				<td>9</td>
				<td>6</td>
				<td bgcolor="red">Không đạt</td>
			</tr>
			<tr>
				<td>Nguyễn Thị Tuyết</td>
				<td>8</td>
				<td>9</td>
				<td>5</td>
				<td bgcolor="yellow">Đạt</td>
			</tr>
			<tr>
				<td>Tổng số học sinh đạt</td>
				<td colspan="3"></td>
				<td>2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
